<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta id="optionviewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="box">
      <h3 id="question-box">This is a dummy question</h3>
      <div class="row">
        <input type="radio" value="a" name="option" class="option-input">
        <label for="option1">Option 1</label>
      </div>
      <div class="row">
        <input type="radio" value="b" name="option" class="option-input">
        <label for="option2">Option 2</label>
      </div>
      <div class="row">
        <input type="radio" value="c" name="option" class="option-input">
        <label for="option3">Option 3</label>
      </div>
      <div class="row">
        <input type="radio" value="d" name="option" class="option-input">
        <label for="option4">Option 4</label>
      </div>
      <button class="btn" onclick="submitQuiz()">Submit</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
